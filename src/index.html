<!DOCTYPE html>
<html dir="ltr" lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
        />
        <title>Stencil Component Starter</title>

        <script
            type="module"
            src="/build/web-components-stencil.esm.js"
        ></script>

        <style>
            body {
                font-family: sans-serif;
            }

            .side-nav ul {
                list-style: none;
            }

            .side-nav li {
                margin: 1rem 0;
            }

            .side-nav a {
                text-decoration: none;
                color: black;
            }
        </style>
    </head>
    <body>
        <button id="side-drawer-btn">Open Side Drawer</button>
        <uc-side-drawer header="Menu">
            <nav class="side-nav">
                <ul>
                    <li><a href="/">A Link</a></li>
                    <li><a href="/">Another Link</a></li>
                    <li><a href="/">A Third Link</a></li>
                </ul>
            </nav>
        </uc-side-drawer>
        <uc-stock-price></uc-stock-price>
        <script>
            const sideDrawerBtn = document.querySelector("#side-drawer-btn");
            const sideDrawer = document.querySelector("uc-side-drawer");
            sideDrawerBtn.addEventListener("click", () => {
                if (!sideDrawer.show) {
                    sideDrawer.open();
                }
            });
        </script>
    </body>
</html>
